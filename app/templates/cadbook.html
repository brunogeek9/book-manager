{% extends "base.html" %}
{% block content %}  
  {%if book%}
    <form method="POST" action="/editbook">
      <input type="hidden" value="{{book.id}}" name="id"> 
      <label for="title">Title</label>
      <input type="text" name="title" value="{{book.title}}">
      <label for="numberpages">Number Of Pages</label>
      <input type="number" name="numberpages" value="{{book.number_of_pages}}">
      <label for="rate">Rate</label>
      <input type="number" name="rate" value="{{book.rate}}">
      <input type="submit" value="Editar" name="mode">
    </form>  
    {% else %}
    <form method="POST" action="/cadbook">
      <label for="title">Title</label>
      <input type="text" name="title">
      <label for="numberpages">Number Of Pages</label>
      <input type="text" name="numberpages">
      <label for="rate">Rate</label>
      <input type="text" name="rate">
      <input type="submit" value="Cadastrar" name="mode">
    </form>   
    {% endif %}
  
    

{% endblock %}
